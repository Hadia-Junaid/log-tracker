[SERVICE]
    Flush        1
    Log_Level    info

[FILTER]
    Name record_modifier
    Match *
    Record application_id 686fa95bca6f88615bb8e3cf

[INPUT]
    Name        tail
    Path        /fluent-bit/logs/*.log
    Tag         app.log
    DB          /fluent-bit/logs/tail.db
    Read_from_Head true

[OUTPUT]
    Name        redis
    Match       *
    Hosts       redis
    Port        6379
    Key         logs
    Data_Key    message
    Password    project
